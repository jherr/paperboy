<!doctype html>
<html ng-csp ng-app="popupApp">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" href="css/popup.css">
  <script src="js/lib/angular.js"></script>
  <script src="js/lib/jquery-1.7.2.min.js"></script>
  <script src="js/lib/jquery-ui-1.8.21.custom.min.js"></script>
  <script src="popupApp.js"></script>
</head>
<body ng-controller="popupController">
<div class="container-fluid">

<div class="row-fluid">
	<div class="span6">

<div class="row-fluid" ng-show="selection">
	<h2>Selection results</h2>
</div>
<div ng-repeat="(key,value) in selection" class="row-fluid" ng-show="selection">
	<div class="span4" style="font-weight:bold;font-size:0.8em;margin:0px;padding:0px;line-height:normal;min-height:0px;">{{key}}</div>
	<div class="span8" style="font-size:0.8em;margin:0px;padding:0px;line-height:normal;min-height:0px;">{{value}}</div>
</div>

<div class="row-fluid">
	<h2>Bug Report</h2>
</div>

<div class="row-fluid">
	<div class="span12">
		<input placeholder="Title" ng-model="bug.title" style="width:100%;font-size:1em;" />
	</div>
</div>

<div class="row-fluid" style="margin-top:5px;">
	<div class="span12">
		<textarea placeholder="Description" ng-model="bug.description" style="width:100%;font-size:0.8em;height:200px;" rows="10">
		</textarea>
	</div>
</div>

<div class="row-fluid" style="margin-top:5px;">
	<div class="span12">
		<button class="btn btn-info" ng-disabled="bug.disabled" ng-click="submit_bug()">Submit</button>
	</div>
</div>

<div class="row-fluid" style="margin-top:5px;">
	<div class="span12" ng-show="bug.url">
		New Jira created: <a href="{{bug.url}}" target="_blank">{{bug.key}}</a>
	</div>
</div>

	</div>
	<div class="span6">

<div class="row-fluid">
	<div class="span12">
		<h2>NLP Sandbox</h2>
	</div>
</div>

<div class="row-fluid">
	<div class="span10">
		<input ng-model="text" style="width:100%;font-size:1.5em;height:1.4em;" />
	</div>
	<div class="span2">
		<button ng-click="submit_test()" class="btn btn-info">Process</button>
	</div>
</div>

<div class="row-fluid" style="margin-top:10px;border-bottom:1px dashed #ccc;">
	<div class="span12">
		<h4>Additional rules</h4>
	</div>
</div>

<div ng-repeat="rule in rules" class="row-fluid" style="margin-top:5px;">
	<div class="span1">
		<button ng-click="rules_delete($index)" class="btn btn-warning">x</button>
	</div>
	<div class="span6">
		<select style="width:100%;" ng-model="rule.type" ng-options="i.id as i.name for i in categories"></select>
	</div>
	<div class="span5">
		<input ng-model="rule.text" style="width:100%;font-size:1.4em;">
	</div>
</div>

<div class="row-fluid" style="margin-top:5px;">
	<div class="span6">
		<button class="btn btn-info" ng-click="rules_add()">+</button>
	</div>
	<div class="span6" style="text-align:right;">
		<button class="btn btn-success" ng-click="rules_save()" ng-show="rules.length">Save</button>
	</div>
</div>

<div class="row-fluid" style="margin-top:10px;border-bottom:1px dashed #ccc;">
	<div class="span12">
		<h4>Results</h4>
		<p>{{results.length}} results found</p>
	</div>
</div>

<div ng-repeat="result in results" class="row-fluid" ng-show="results" style="border:1px solid #ccc;padding:2px;margin-top:5px;">
	<div ng-repeat="(key,value) in result" class="row-fluid ng-class-odd:gray;" style="margin:0px;padding:0px;line-height:normal;min-height:0px;">
		<div class="span4" style="font-weight:bold;font-size:0.8em;margin:0px;padding:0px;line-height:normal;min-height:0px;">{{key}}</div>
		<div class="span8" style="font-size:0.8em;margin:0px;padding:0px;line-height:normal;min-height:0px;">{{value}}</div>
	</div>
</div>

<div class="row-fluid" style="margin-top:20px;border-top:1px dashed #ccc;padding-top:5px;" ng-show="results">
	<div class="span12">
		<button class="btn btn-info" ng-click="copy_to_bug()">Copy To Bug</button>
	</div>
</div>

</div>

	</div>
</div>

</div>
</body>
</html>
